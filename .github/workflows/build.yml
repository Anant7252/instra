name: Build APK

on:
  push:
    branches:
      - main  # Replace with the branch you want to trigger the build on

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.x  # Use the desired Python version

    - name: Install buildozer
      run: pip install buildozer

    - name: Set up Buildozer
      run: buildozer init

    - name: Configure Buildozer
      run: |
        # Add your buildozer.spec file to the repository and copy it to the workspace
        cp path/to/your/buildozer.spec buildozer.spec
        buildozer android release

    - name: Build APK
      run: buildozer -v android debug

    - name: Upload APK
      uses: actions/upload-artifact@v2
      with:
        name: app
        path: bin

    - name: Publish APK
      if: success()
      uses: softprops/action-gh-release@v1
      with:
        files: bin/*-release.apk
        repo_token: ${{ secrets.GITHUB_TOKEN }}
